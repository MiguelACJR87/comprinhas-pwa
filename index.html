<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags para PWA e Comportamento Nativo -->
    <meta name="theme-color" content="#818cf8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Comprinhas">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <title>Comprinhas do M√™s - Pessoal e Colaborativo</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-color: #030712; --surface-color: rgba(17, 24, 39, 0.75); --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #818cf8; --primary-glow: rgba(129, 140, 248, 0.2); --accent-color: #34d399;
            --danger-color: #fb7185; --text-primary: #f9fafb; --text-secondary: #9ca3af; --font-family: 'Inter', sans-serif;
            --whatsapp-color: #25d366; --secondary-btn-color: #4b5563; --compare-color: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        @keyframes background-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body {
            background-color: var(--bg-color); color: var(--text-primary);
            background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 71%, 0.1) 0px, transparent 50%);
            background-size: 200% 200%; animation: background-pan 15s ease-in-out infinite;
        }
        .icon { width: 1.25em; height: 1.25em; vertical-align: -0.2em; }
        
        #splash-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 1rem; position: relative; z-index: 10; }
        #splash-screen h1 { font-size: clamp(2.5rem, 10vw, 4rem); font-weight: 700; color: var(--text-primary); letter-spacing: -2px; }
        #start-button { margin-top: 2.5rem; padding: 1rem 3rem; font-size: 1.1rem; font-weight: 600; color: var(--bg-color); background-color: var(--primary-color); border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 30px -5px var(--primary-glow); }
        
        #app-container { display: none; max-width: 1600px; /* Aumentado para telas maiores */ margin: 0 auto; padding: 1rem; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .shake-animation { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; }
        
        .notification-banner { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 600px; background-color: var(--danger-color); color: white; text-align: center; padding: 1rem; border-radius: 50px; z-index: 2000; font-weight: 600; box-shadow: 0 4px 20px rgba(0,0,0,0.25); animation: fadeIn 0.5s ease-out; }
        
        .card { background: var(--surface-color); padding: 1.5rem; border-radius: 24px; border: 1px solid var(--border-color); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        .card h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        header { margin-bottom: 2rem; }
        
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 12px; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; }
        /* NOVO: Estilo para bot√µes desabilitados */
        .btn:disabled {
            background-color: #374151;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .btn-primary { background-color: var(--primary-color); color: var(--bg-color); }
        .btn-primary:hover:not(:disabled) { background-color: #6366f1; transform: translateY(-2px); }
        .btn-whatsapp { background-color: var(--whatsapp-color); color: white; }
        .btn-secondary { background-color: var(--secondary-btn-color); color: var(--text-primary); }
        .btn-compare { background-color: var(--compare-color); color: var(--bg-color); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: 500; font-size: 0.9rem; }
        .input-group input, .input-group select { width: 100%; padding: 0.875rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); border-radius: 12px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease; }
        
        .main-content { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        
        .item-lista { display: flex; justify-content: space-between; align-items: center; padding: 1rem; margin-bottom: 0.75rem; background: rgba(255, 255, 255, 0.03); border-radius: 12px; border: 1px solid var(--border-color); }
        .item-info { flex: 1; }
        .item-nome { font-weight: 600; color: var(--text-primary); margin-bottom: 0.25rem; }
        .item-detalhes { font-size: 0.85rem; color: var(--text-secondary); }
        .item-valor { font-weight: 700; color: var(--accent-color); font-size: 1.1rem; margin-right: 1rem; }
        .btn-remover { background: none; border: none; color: var(--danger-color); cursor: pointer; padding: 0.5rem; border-radius: 8px; }
        
        #session-info { margin-top: 1.5rem; padding: 1rem; background: rgba(129, 140, 248, 0.1); border-radius: 12px; border: 1px solid var(--primary-color); }
        #session-info p { margin-bottom: 0.5rem; }
        #session-info strong { color: var(--primary-color); }
        #session-id-display { user-select: all; cursor: pointer; }
        #participants-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .participant-chip { background: var(--secondary-btn-color); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; } /* Mobile-first: uma coluna */

        .categorias-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .categoria-card { cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .categoria-card.expandida .categoria-produtos { max-height: 500px; margin-top: 1rem; }
        .categoria-produtos { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; margin-top: 0; }
        .produto-item { padding: 0.75rem; margin-bottom: 0.5rem; background: rgba(255, 255, 255, 0.03); border-radius: 8px; cursor: pointer; }
        
        .form-row { display: grid; grid-template-columns: 1fr; gap: 1rem; align-items: end; } /* Mobile-first: uma coluna */
        .form-row .btn { margin-top: 1rem; }

        /* --- MELHORIAS DE RESPONSIVIDADE --- */
        
        /* Tablets e telas pequenas (ex: iPad na vertical) */
        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr 1fr; /* Duas colunas para os bot√µes de sess√£o */
            }
            .form-row {
                grid-template-columns: 2fr 1fr 1fr auto; /* Layout do formul√°rio para adicionar item */
                gap: 1rem;
            }
             .form-row .btn { margin-top: 0; }
        }

        /* Desktops e telas m√©dias */
        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr 1fr; /* Layout principal com duas colunas */
            }
        }

        /* Telas grandes (Desktops) */
        @media (min-width: 1280px) {
            .main-content {
                grid-template-columns: 1fr 1fr 1fr; /* Layout com tr√™s colunas para aproveitar o espa√ßo */
            }
            /* Garante que a lista de compras ocupe um espa√ßo maior */
            .main-content > section:last-child {
                grid-column: span 2 / span 2;
            }
        }

    </style>
</head>
<body>
    <div id="notification-banner" class="notification-banner"></div>

    <div id="splash-screen">
        <h1>üõí Comprinhas do M√™s</h1>
        <button id="start-button">Come√ßar</button>
    </div>

    <div id="app-container">
        <header class="fade-in-up">
            <div class="card">
                 <h2>ü§ù Comprinha Compartilhada</h2>
                <div id="session-setup">
                    <div class="input-group">
                        <label for="user-nickname">Seu Apelido</label>
                        <input type="text" id="user-nickname" placeholder="Ex: Miguel">
                    </div>
                    <div class="form-grid">
                        <!-- ATUALIZADO: Bot√µes come√ßam desabilitados -->
                        <button id="create-session-btn" class="btn btn-primary" disabled>Criar Sala</button>
                        <div>
                            <div class="input-group" style="margin-bottom: 1rem;">
                                <input type="text" id="join-session-input" placeholder="C√≥digo da Sala">
                            </div>
                            <button id="join-session-btn" class="btn btn-secondary" style="width: 100%;" disabled>Entrar na Sala</button>
                        </div>
                    </div>
                </div>
                <div id="session-info" style="display: none;">
                    <p><strong>C√≥digo da Sala:</strong> <span id="session-id-display" title="Clique para copiar"></span></p>
                    <p><strong>Participantes:</strong></p>
                    <div id="participants-list"></div>
                    <button id="leave-session-btn" class="btn btn-danger" style="margin-top: 1rem;">Sair da Sala</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div>
                <section class="card" style="margin-bottom: 2rem;">
                     <h2>üí∞ Or√ßamento e Itens</h2>
                    <div class="input-group">
                        <label for="orcamento">Or√ßamento (R$)</label>
                        <input type="number" id="orcamento" placeholder="Ex: 500" step="0.01" min="0">
                    </div>
                     <div class="resumo-financeiro" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1.5rem;">
                        <div class="resumo-item"><h3>Or√ßamento</h3><div class="valor orcamento" id="valor-orcamento">R$ 0,00</div></div>
                        <div class="resumo-item"><h3>Gasto</h3><div class="valor gasto" id="valor-gasto">R$ 0,00</div></div>
                        <div class="resumo-item"><h3>Restante</h3><div class="valor restante" id="valor-restante">R$ 0,00</div></div>
                    </div>
                    <div class="header-buttons" style="display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">
                        <button id="pdf-btn" class="btn btn-primary">üìÑ PDF</button>
                        <button id="whatsapp-btn" class="btn btn-whatsapp">üì± WhatsApp</button>
                        <button id="compare-btn" class="btn btn-compare">üîç Comparar</button>
                        <button id="limpar-lista-btn" class="btn btn-danger">üóëÔ∏è Limpar</button>
                    </div>
                </section>
                
                <section class="card">
                    <h2>üè™ Categorias de Produtos</h2>
                    <div class="categorias-grid" id="categorias-container"></div>
                </section>
                
                <section class="card" style="margin-top: 2rem;">
                    <h2>‚ûï Adicionar Produto</h2>
                    <div class="form-row">
                        <div class="input-group"><label for="nome-produto">Nome</label><input type="text" id="nome-produto"></div>
                        <div class="input-group"><label for="quantidade">Qtd</label><input type="number" id="quantidade" value="1"></div>
                        <div class="input-group"><label for="valor">Valor</label><input type="number" id="valor"></div>
                        <button id="adicionar-btn" class="btn btn-primary">Adicionar</button>
                    </div>
                </section>
            </div>

            <section class="card">
                <h2>üìù A Nossa Lista</h2>
                <div id="lista-container">
                    <div class="lista-vazia"><div class="icon">üõí</div><p>Sua lista est√° vazia</p></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let db, auth;
        let currentSessionId = null;
        let currentUser = { id: null, nickname: 'An√¥nimo' };
        let unsubscribeSession = null;
        let appData = {
            orcamento: 0,
            listaCompras: [],
            participantes: []
        };
        let valorRestanteAnterior = 0;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('start-button').addEventListener('click', () => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                initializeFirebase();
                setupEventListeners();
                loadLocalData();
                populateCategories();
            });
        });

        async function initializeFirebase() {
            try {
                // ATUALIZADO: Cole sua configura√ß√£o do Firebase aqui se n√£o estiver usando o ambiente do Canvas
                const firebaseConfig = {
                  // Substitua pelo seu objeto de configura√ß√£o do Firebase
                  apiKey: "AIza...",
                  authDomain: "seu-projeto.firebaseapp.com",
                  // ...etc
                };

                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "AIza...") {
                    console.warn("Configura√ß√£o do Firebase est√° faltando ou √© um placeholder.");
                    // Opcional: Desabilitar a funcionalidade online se a config n√£o estiver presente
                    document.getElementById('create-session-btn').textContent = "Offline";
                    document.getElementById('join-session-btn').textContent = "Offline";
                    return;
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                onAuthStateChanged(auth, user => {
                    if (user) {
                        console.log("Usu√°rio autenticado:", user.uid);
                        currentUser.id = user.uid;
                        // ATUALIZADO: Habilita os bot√µes ap√≥s a autentica√ß√£o
                        document.getElementById('create-session-btn').disabled = false;
                        document.getElementById('join-session-btn').disabled = false;
                    } else {
                        console.log("Usu√°rio n√£o est√° autenticado.");
                        // Mant√©m os bot√µes desabilitados
                        document.getElementById('create-session-btn').disabled = true;
                        document.getElementById('join-session-btn').disabled = true;
                    }
                });

                await signInAnonymously(auth);

            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                alert("N√£o foi poss√≠vel conectar ao servidor. A funcionalidade online est√° desativada.");
            }
        }

        function setupEventListeners() {
            // Session
            document.getElementById('create-session-btn').addEventListener('click', handleCreateSession);
            document.getElementById('join-session-btn').addEventListener('click', handleJoinSession);
            document.getElementById('leave-session-btn').addEventListener('click', handleLeaveSession);
            document.getElementById('session-id-display').addEventListener('click', () => navigator.clipboard.writeText(currentSessionId));
            document.getElementById('user-nickname').addEventListener('input', saveNickname);
            // App
            document.getElementById('orcamento').addEventListener('change', handleOrcamentoChange);
            document.getElementById('adicionar-btn').addEventListener('click', handleAdicionarProduto);
            document.getElementById('limpar-lista-btn').addEventListener('click', handleLimparLista);
            // Exports
            document.getElementById('pdf-btn').addEventListener('click', gerarPDF);
            document.getElementById('whatsapp-btn').addEventListener('click', compartilharWhatsApp);
        }

        // --- LOCAL DATA & NICKNAME ---
        function loadLocalData() {
            const savedNickname = localStorage.getItem('userNickname');
            if (savedNickname) {
                currentUser.nickname = savedNickname;
                document.getElementById('user-nickname').value = savedNickname;
            }
            const savedData = localStorage.getItem('appData');
            if (savedData) {
                appData = JSON.parse(savedData);
                updateUI();
            }
        }

        function saveLocalData() {
            if (!currentSessionId) {
                localStorage.setItem('appData', JSON.stringify(appData));
            }
        }

        function saveNickname() {
            const nickname = document.getElementById('user-nickname').value.trim();
            if (nickname) {
                currentUser.nickname = nickname;
                localStorage.setItem('userNickname', nickname);
            }
        }

        // --- SESSION MANAGEMENT ---
        async function handleCreateSession() {
            if (!currentUser.id) { alert("Aguarde a conex√£o..."); return; }
            saveNickname();
            const sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
            const sessionDocRef = doc(db, "sessions", sessionId); // Caminho simplificado
            const initialData = { ...appData, participantes: [currentUser], createdAt: serverTimestamp() };
            await setDoc(sessionDocRef, initialData);
            joinSession(sessionId);
        }

        async function handleJoinSession() {
            if (!currentUser.id) { alert("Aguarde a conex√£o..."); return; }
            saveNickname();
            const sessionId = document.getElementById('join-session-input').value.trim();
            if (!sessionId) { alert("Insira o c√≥digo da sala."); return; }

            const sessionDocRef = doc(db, "sessions", sessionId); // Caminho simplificado
            const sessionDoc = await getDoc(sessionDocRef);
            if (!sessionDoc.exists()) { alert("Sala n√£o encontrada."); return; }
            if ((sessionDoc.data().participantes || []).length >= 4) { alert("Sala cheia."); return; }

            await updateDoc(sessionDocRef, { participantes: arrayUnion(currentUser) });
            joinSession(sessionId);
        }

        function joinSession(sessionId) {
            currentSessionId = sessionId;
            localStorage.removeItem('appData'); // Clear local data when joining a session
            document.getElementById('session-setup').style.display = 'none';
            document.getElementById('session-info').style.display = 'block';
            document.getElementById('session-id-display').textContent = sessionId;

            if (unsubscribeSession) unsubscribeSession();
            const sessionDocRef = doc(db, "sessions", sessionId); // Caminho simplificado
            unsubscribeSession = onSnapshot(sessionDocRef, (doc) => {
                if (doc.exists()) {
                    appData = doc.data();
                    updateUI();
                } else {
                    alert("A sala foi encerrada.");
                    handleLeaveSession();
                }
            });
        }
        
        async function handleLeaveSession() {
            if (!currentSessionId) return;
            const sessionDocRef = doc(db, "sessions", currentSessionId); // Caminho simplificado
            try {
                await updateDoc(sessionDocRef, { participantes: arrayRemove(currentUser) });
            } catch(e) { /* Ignore error if doc is gone */ }

            if (unsubscribeSession) unsubscribeSession();
            unsubscribeSession = null;
            currentSessionId = null;

            document.getElementById('session-setup').style.display = 'block';
            document.getElementById('session-info').style.display = 'none';
            appData = { orcamento: 0, listaCompras: [], participantes: [] };
            loadLocalData(); // Reload local data after leaving
        }

        // --- CORE LOGIC HANDLERS ---
        function handleAdicionarProduto() {
            const nome = document.getElementById('nome-produto').value.trim();
            const quantidade = parseInt(document.getElementById('quantidade').value) || 1;
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            if (!nome || valor <= 0) { alert('Preencha o nome e um valor v√°lido.'); return; }
            
            const produto = { id: Date.now(), nome, quantidade, valor, total: quantidade * valor, addedBy: currentUser.nickname };

            if (currentSessionId) {
                const sessionDocRef = doc(db, "sessions", currentSessionId);
                updateDoc(sessionDocRef, { listaCompras: arrayUnion(produto) });
            } else {
                appData.listaCompras.push(produto);
                updateUI();
                saveLocalData();
            }
            document.getElementById('nome-produto').value = '';
            document.getElementById('quantidade').value = '1';
            document.getElementById('valor').value = '';
        }

        function handleRemoverProduto(produtoId) {
            if (currentSessionId) {
                const newList = appData.listaCompras.filter(p => p.id !== produtoId);
                const sessionDocRef = doc(db, "sessions", currentSessionId);
                updateDoc(sessionDocRef, { listaCompras: newList });
            } else {
                appData.listaCompras = appData.listaCompras.filter(p => p.id !== produtoId);
                updateUI();
                saveLocalData();
            }
        }

        function handleOrcamentoChange() {
            const newOrcamento = parseFloat(document.getElementById('orcamento').value) || 0;
            if (currentSessionId) {
                const sessionDocRef = doc(db, "sessions", currentSessionId);
                updateDoc(sessionDocRef, { orcamento: newOrcamento });
            } else {
                appData.orcamento = newOrcamento;
                updateUI();
                saveLocalData();
            }
        }

        function handleLimparLista() {
            if (confirm('Tem certeza que deseja limpar toda a lista?')) {
                if (currentSessionId) {
                    const sessionDocRef = doc(db, "sessions", currentSessionId);
                    updateDoc(sessionDocRef, { listaCompras: [] });
                } else {
                    appData.listaCompras = [];
                    updateUI();
                    saveLocalData();
                }
            }
        }

        // --- UI & NOTIFICATION ---
        function updateUI() {
            const { orcamento, listaCompras, participantes } = appData;
            
            // Lista
            const listaContainer = document.getElementById('lista-container');
            if (!listaCompras || listaCompras.length === 0) {
                listaContainer.innerHTML = `<div class="lista-vazia"><div class="icon">üõí</div><p>Sua lista est√° vazia</p></div>`;
            } else {
                listaContainer.innerHTML = listaCompras.map(p => `
                    <div class="item-lista">
                        <div class="item-info">
                            <div class="item-nome">${p.nome}</div>
                            <div class="item-detalhes">Qtd: ${p.quantidade} | ${currentSessionId ? `Add por: ${p.addedBy}` : `Valor: R$ ${p.valor.toFixed(2)}`}</div>
                        </div>
                        <div class="item-valor">R$ ${p.total.toFixed(2)}</div>
                        <button class="btn-remover" onclick="window.app.removerProduto(${p.id})">üóëÔ∏è</button>
                    </div>`).join('');
            }

            // Resumo
            document.getElementById('orcamento').value = orcamento;
            const totalGasto = (listaCompras || []).reduce((sum, p) => sum + p.total, 0);
