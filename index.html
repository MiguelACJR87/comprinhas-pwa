<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags para PWA e Comportamento Nativo -->
    <meta name="theme-color" content="#818cf8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Comprinhas">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <title>Comprinhas do Mês - Pessoal e Colaborativo</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-color: #030712; --surface-color: rgba(17, 24, 39, 0.75); --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #818cf8; --primary-glow: rgba(129, 140, 248, 0.2); --accent-color: #34d399;
            --danger-color: #fb7185; --text-primary: #f9fafb; --text-secondary: #9ca3af; --font-family: 'Inter', sans-serif;
            --whatsapp-color: #25d366; --secondary-btn-color: #4b5563; --compare-color: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        @keyframes background-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body {
            background-color: var(--bg-color); color: var(--text-primary);
            background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 71%, 0.1) 0px, transparent 50%);
            background-size: 200% 200%; animation: background-pan 15s ease-in-out infinite;
        }
        .icon { width: 1.25em; height: 1.25em; vertical-align: -0.2em; }
        
        #splash-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 1rem; position: relative; z-index: 10; }
        #splash-screen h1 { font-size: clamp(2.5rem, 10vw, 4rem); font-weight: 700; color: var(--text-primary); letter-spacing: -2px; }
        #start-button { margin-top: 2.5rem; padding: 1rem 3rem; font-size: 1.1rem; font-weight: 600; color: var(--bg-color); background-color: var(--primary-color); border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 30px -5px var(--primary-glow); }
        
        #app-container { display: none; max-width: 1600px; margin: 0 auto; padding: 1rem; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .shake-animation { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; }
        
        .notification-banner { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 600px; background-color: var(--danger-color); color: white; text-align: center; padding: 1rem; border-radius: 50px; z-index: 2000; font-weight: 600; box-shadow: 0 4px 20px rgba(0,0,0,0.25); animation: fadeIn 0.5s ease-out; }
        
        .card { background: var(--surface-color); padding: 1.5rem; border-radius: 24px; border: 1px solid var(--border-color); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        .card h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        header { margin-bottom: 2rem; }
        
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 12px; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; }
        .btn:disabled { background-color: #374151; cursor: not-allowed; opacity: 0.6; }
        .btn-primary { background-color: var(--primary-color); color: var(--bg-color); }
        .btn-primary:hover:not(:disabled) { background-color: #6366f1; transform: translateY(-2px); }
        .btn-whatsapp { background-color: var(--whatsapp-color); color: white; }
        .btn-secondary { background-color: var(--secondary-btn-color); color: var(--text-primary); }
        .btn-compare { background-color: var(--compare-color); color: var(--bg-color); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: 500; font-size: 0.9rem; }
        .input-group input, .input-group select { width: 100%; padding: 0.875rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); border-radius: 12px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease; }
        
        .main-content { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        
        .item-lista { display: flex; justify-content: space-between; align-items: center; padding: 1rem; margin-bottom: 0.75rem; background: rgba(255, 255, 255, 0.03); border-radius: 12px; border: 1px solid var(--border-color); }
        .item-info { flex: 1; }
        .item-nome { font-weight: 600; color: var(--text-primary); margin-bottom: 0.25rem; }
        .item-detalhes { font-size: 0.85rem; color: var(--text-secondary); }
        .item-valor { font-weight: 700; color: var(--accent-color); font-size: 1.1rem; margin-right: 1rem; }
        .btn-remover { background: none; border: none; color: var(--danger-color); cursor: pointer; padding: 0.5rem; border-radius: 8px; }
        
        #session-info { margin-top: 1.5rem; padding: 1rem; background: rgba(129, 140, 248, 0.1); border-radius: 12px; border: 1px solid var(--primary-color); }
        #session-info p { margin-bottom: 0.5rem; }
        #session-info strong { color: var(--primary-color); }
        #session-id-display { user-select: all; cursor: pointer; }
        #participants-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .participant-chip { background: var(--secondary-btn-color); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }

        .categorias-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .categoria-card { cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .categoria-card.expandida .categoria-produtos { max-height: 500px; margin-top: 1rem; }
        .categoria-produtos { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; margin-top: 0; }
        .produto-item { padding: 0.75rem; margin-bottom: 0.5rem; background: rgba(255, 255, 255, 0.03); border-radius: 8px; cursor: pointer; }
        
        .form-row { display: grid; grid-template-columns: 1fr; gap: 1rem; align-items: end; }
        .form-row .btn { margin-top: 1rem; }

        .resumo-financeiro { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .resumo-item h3 { color: var(--text-secondary); font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 0.25rem; }
        .resumo-item .valor { font-size: 1.8rem; font-weight: 700; color: var(--text-primary); }
        .resumo-item .valor.orcamento { color: var(--primary-color); }
        .resumo-item .valor.gasto { color: var(--accent-color); }
        .resumo-item .valor.restante { color: var(--danger-color); }
        .resumo-item .valor.restante.positivo { color: var(--accent-color); }

        @media (min-width: 640px) {
            .form-grid { grid-template-columns: 1fr 1fr; }
            .form-row { grid-template-columns: 2fr 1fr 1fr auto; gap: 1rem; }
            .form-row .btn { margin-top: 0; }
        }
        @media (min-width: 1024px) {
            .main-content { grid-template-columns: 1fr 1fr; }
        }
        @media (min-width: 1280px) {
            .main-content { grid-template-columns: 1fr 1fr 1fr; }
            .main-content > section:last-child { grid-column: span 2 / span 2; }
        }
    </style>
</head>
<body>
    <div id="notification-banner" class="notification-banner"></div>

    <div id="splash-screen">
        <h1>🛒 Comprinhas do Mês</h1>
        <button id="start-button">Começar</button>
    </div>

    <div id="app-container">
        <header class="fade-in-up">
            <div class="card">
                 <h2>🤝 Comprinha Compartilhada</h2>
                <div id="session-setup">
                    <div class="input-group">
                        <label for="user-nickname">Seu Apelido</label>
                        <input type="text" id="user-nickname" placeholder="Ex: Miguel">
                    </div>
                    <!-- NOVO: Campo para nome da sala -->
                    <div class="input-group">
                        <label for="session-name">Nome da Sala</label>
                        <input type="text" id="session-name" placeholder="Ex: Compras da Semana">
                    </div>
                    <div class="form-grid">
                        <button id="create-session-btn" class="btn btn-primary" disabled>Criar Sala</button>
                        <div>
                            <div class="input-group" style="margin-bottom: 1rem;">
                                <input type="text" id="join-session-input" placeholder="Código da Sala">
                            </div>
                            <button id="join-session-btn" class="btn btn-secondary" style="width: 100%;" disabled>Entrar na Sala</button>
                        </div>
                    </div>
                </div>
                <div id="session-info" style="display: none;">
                    <!-- NOVO: Exibição do nome da sala -->
                    <p><strong>Nome da Sala:</strong> <span id="session-name-display"></span></p>
                    <p><strong>Código da Sala:</strong> <span id="session-id-display" title="Clique para copiar"></span></p>
                    <p><strong>Participantes:</strong></p>
                    <div id="participants-list"></div>
                    <button id="leave-session-btn" class="btn btn-danger" style="margin-top: 1rem;">Sair da Sala</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div>
                <section class="card" style="margin-bottom: 2rem;">
                     <h2>💰 Orçamento e Itens</h2>
                    <div class="input-group">
                        <label for="orcamento">Orçamento (R$)</label>
                        <input type="number" id="orcamento" placeholder="Ex: 500" step="0.01" min="0">
                    </div>
                     <div class="resumo-financeiro">
                        <div class="resumo-item">
                            <h3>Orçamento</h3>
                            <div class="valor orcamento" id="valor-orcamento">R$ 0,00</div>
                        </div>
                        <div class="resumo-item">
                            <h3>Gasto</h3>
                            <div class="valor gasto" id="valor-gasto">R$ 0,00</div>
                        </div>
                        <div class="resumo-item">
                            <h3>Restante</h3>
                            <div class="valor restante" id="valor-restante">R$ 0,00</div>
                        </div>
                    </div>
                    <div class="header-buttons" style="display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">
                        <button id="pdf-btn" class="btn btn-primary">📄 PDF</button>
                        <button id="whatsapp-btn" class="btn btn-whatsapp">📱 WhatsApp</button>
                        <button id="compare-btn" class="btn btn-compare">🔍 Comparar</button>
                        <button id="limpar-lista-btn" class="btn btn-danger">🗑️ Limpar</button>
                    </div>
                </section>
                
                <section class="card">
                    <h2>🏪 Categorias de Produtos</h2>
                    <div class="categorias-grid" id="categorias-container"></div>
                </section>
                
                <section class="card" style="margin-top: 2rem;">
                    <h2>➕ Adicionar Produto</h2>
                    <div class="form-row">
                        <div class="input-group"><label for="nome-produto">Nome</label><input type="text" id="nome-produto"></div>
                        <div class="input-group"><label for="quantidade">Qtd</label><input type="number" id="quantidade" value="1"></div>
                        <div class="input-group"><label for="valor">Valor</label><input type="number" id="valor"></div>
                        <button id="adicionar-btn" class="btn btn-primary">Adicionar</button>
                    </div>
                </section>
            </div>

            <section class="card">
                <h2>📝 A Nossa Lista</h2>
                <div id="lista-container">
                    <div class="lista-vazia"><div class="icon">🛒</div><p>Sua lista está vazia</p></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let db, auth;
        let currentSessionId = null;
        let currentUser = { id: null, nickname: 'Anônimo' };
        let unsubscribeSession = null;
        let appData = {
            sessionName: '',
            orcamento: 0,
            listaCompras: [],
            participantes: []
        };
        let valorRestanteAnterior = 0;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('start-button').addEventListener('click', () => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                initializeFirebase();
                setupEventListeners();
                loadLocalData();
                populateCategories();
            });
        });

        async function initializeFirebase() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyDUi_YD8sQ4DnqETjJwydo__cs_ymQqG6A",
                  authDomain: "comprinhas-pwa-app.firebaseapp.com",
                  projectId: "comprinhas-pwa-app",
                  storageBucket: "comprinhas-pwa-app.appspot.com",
                  messagingSenderId: "190566692232",
                  appId: "1:190566692232:web:76c4ed086f8f3f5300f63d"
                };

                if (!firebaseConfig.apiKey) {
                    console.warn("Configuração do Firebase está faltando.");
                    return;
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                onAuthStateChanged(auth, user => {
                    if (user) {
                        currentUser.id = user.uid;
                        document.getElementById('create-session-btn').disabled = false;
                        document.getElementById('join-session-btn').disabled = false;
                    } else {
                        document.getElementById('create-session-btn').disabled = true;
                        document.getElementById('join-session-btn').disabled = true;
                    }
                });

                await signInAnonymously(auth);

            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                alert("Não foi possível conectar ao servidor.");
            }
        }

        function setupEventListeners() {
            document.getElementById('create-session-btn').addEventListener('click', handleCreateSession);
            document.getElementById('join-session-btn').addEventListener('click', handleJoinSession);
            document.getElementById('leave-session-btn').addEventListener('click', handleLeaveSession);
            document.getElementById('session-id-display').addEventListener('click', () => navigator.clipboard.writeText(currentSessionId));
            document.getElementById('user-nickname').addEventListener('input', saveNickname);
            document.getElementById('orcamento').addEventListener('change', handleOrcamentoChange);
            document.getElementById('adicionar-btn').addEventListener('click', handleAdicionarProduto);
            document.getElementById('limpar-lista-btn').addEventListener('click', handleLimparLista);
            document.getElementById('pdf-btn').addEventListener('click', gerarPDF);
            document.getElementById('whatsapp-btn').addEventListener('click', compartilharWhatsApp);
        }

        function loadLocalData() {
            const savedNickname = localStorage.getItem('userNickname');
            if (savedNickname) {
                currentUser.nickname = savedNickname;
                document.getElementById('user-nickname').value = savedNickname;
            }
            const savedData = localStorage.getItem('appData');
            if (savedData && !currentSessionId) {
                appData = JSON.parse(savedData);
                updateUI();
            }
        }

        function saveLocalData() {
            if (!currentSessionId) {
                localStorage.setItem('appData', JSON.stringify(appData));
            }
        }

        function saveNickname() {
            const nickname = document.getElementById('user-nickname').value.trim();
            if (nickname) {
                currentUser.nickname = nickname;
                localStorage.setItem('userNickname', nickname);
            }
        }

        async function handleCreateSession() {
            if (!currentUser.id) { alert("Aguarde a conexão..."); return; }
            saveNickname();
            
            // NOVO: Pega o nome da sala do input
            const sessionName = document.getElementById('session-name').value.trim();
            if (!sessionName) {
                alert('Por favor, dê um nome para a sala.');
                return;
            }

            const sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
            const sessionDocRef = doc(db, "sessions", sessionId);
            
            // NOVO: Adiciona o nome da sala aos dados iniciais
            const initialData = { ...appData, sessionName, participantes: [currentUser], createdAt: serverTimestamp() };
            await setDoc(sessionDocRef, initialData);
            joinSession(sessionId);
        }

        async function handleJoinSession() {
            if (!currentUser.id) { alert("Aguarde a conexão..."); return; }
            saveNickname();
            const sessionId = document.getElementById('join-session-input').value.trim();
            if (!sessionId) { alert("Insira o código da sala."); return; }

            const sessionDocRef = doc(db, "sessions", sessionId);
            const sessionDoc = await getDoc(sessionDocRef);
            if (!sessionDoc.exists()) { alert("Sala não encontrada."); return; }
            if ((sessionDoc.data().participantes || []).length >= 4) { alert("Sala cheia."); return; }

            await updateDoc(sessionDocRef, { participantes: arrayUnion(currentUser) });
            joinSession(sessionId);
        }

        function joinSession(sessionId) {
            currentSessionId = sessionId;
            localStorage.removeItem('appData');
            document.getElementById('session-setup').style.display = 'none';
            document.getElementById('session-info').style.display = 'block';
            document.getElementById('session-id-display').textContent = sessionId;

            if (unsubscribeSession) unsubscribeSession();
            const sessionDocRef = doc(db, "sessions", sessionId);
            unsubscribeSession = onSnapshot(sessionDocRef, (doc) => {
                if (doc.exists()) {
                    appData = doc.data();
                    updateUI();
                } else {
                    alert("A sala foi encerrada.");
                    handleLeaveSession();
                }
            });
        }
        
        async function handleLeaveSession() {
            if (!currentSessionId) return;
            const sessionDocRef = doc(db, "sessions", currentSessionId);
            try {
                await updateDoc(sessionDocRef, { participantes: arrayRemove(currentUser) });
            } catch(e) { /* Ignore */ }

            if (unsubscribeSession) unsubscribeSession();
            unsubscribeSession = null;
            currentSessionId = null;

            document.getElementById('session-setup').style.display = 'block';
            document.getElementById('session-info').style.display = 'none';
            appData = { orcamento: 0, listaCompras: [], participantes: [] };
            loadLocalData();
        }

        function handleAdicionarProduto() {
            const nome = document.getElementById('nome-produto').value.trim();
            const quantidade = parseInt(document.getElementById('quantidade').value) || 1;
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            if (!nome || valor <= 0) { alert('Preencha o nome e um valor válido.'); return; }
            
            const produto = { id: Date.now(), nome, quantidade, valor, total: quantidade * valor, addedBy: currentUser.nickname };

            if (currentSessionId) {
                const sessionDocRef = doc(db, "sessions", currentSessionId);
                updateDoc(sessionDocRef, { listaCompras: arrayUnion(produto) });
            } else {
                appData.listaCompras.push(produto);
                updateUI();
                saveLocalData();
            }
            document.getElementById('nome-produto').value = '';
            document.getElementById('quantidade').value = '1';
            document.getElementById('valor').value = '';
        }

        function handleRemoverProduto(produtoId) {
            if (currentSessionId) {
                const newList = appData.listaCompras.filter(p => p.id !== produtoId);
                const sessionDocRef = doc(db, "sessions", currentSessionId);
                updateDoc(sessionDocRef, { listaCompras: newList });
            } else {
                appData.listaCompras = appData.listaCompras.filter(p => p.id !== produtoId);
                updateUI();
                saveLocalData();
            }
        }

        function handleOrcamentoChange() {
            const newOrcamento = parseFloat(document.getElementById('orcamento').value) || 0;
            if (currentSessionId) {
                const sessionDocRef = doc(db, "sessions", currentSessionId);
                updateDoc(sessionDocRef, { orcamento: newOrcamento });
            } else {
                appData.orcamento = newOrcamento;
                updateUI();
                saveLocalData();
            }
        }

        function handleLimparLista() {
            if (confirm('Tem certeza que deseja limpar toda a lista?')) {
                if (currentSessionId) {
                    const sessionDocRef = doc(db, "sessions", currentSessionId);
                    updateDoc(sessionDocRef, { listaCompras: [] });
                } else {
                    appData.listaCompras = [];
                    updateUI();
                    saveLocalData();
                }
            }
        }

        function updateUI() {
            const { orcamento, listaCompras, participantes, sessionName } = appData;
            
            const listaContainer = document.getElementById('lista-container');
            if (!listaCompras || listaCompras.length === 0) {
                listaContainer.innerHTML = `<div class="lista-vazia"><div class="icon">🛒</div><p>Sua lista está vazia</p></div>`;
            } else {
                listaContainer.innerHTML = listaCompras.map(p => `
                    <div class="item-lista">
                        <div class="item-info">
                            <div class="item-nome">${p.nome}</div>
                            <div class="item-detalhes">Qtd: ${p.quantidade} | ${currentSessionId ? `Add por: ${p.addedBy}` : `Valor: R$ ${formatCurrency(p.valor)}`}</div>
                        </div>
                        <div class="item-valor">R$ ${formatCurrency(p.total)}</div>
                        <button class="btn-remover" onclick="window.app.removerProduto(${p.id})">🗑️</button>
                    </div>`).join('');
            }

            document.getElementById('orcamento').value = orcamento;
            const totalGasto = (listaCompras || []).reduce((sum, p) => sum + p.total, 0);
            const restante = orcamento - totalGasto;
            document.getElementById('valor-orcamento').textContent = `R$ ${formatCurrency(orcamento)}`;
            document.getElementById('valor-gasto').textContent = `R$ ${formatCurrency(totalGasto)}`;
            const restanteElement = document.getElementById('valor-restante');
            restanteElement.textContent = `R$ ${formatCurrency(restante)}`;
            restanteElement.className = `valor restante ${restante >= 0 ? 'positivo' : ''}`;

            const limiteAlerta = orcamento * 0.10;
            if (orcamento > 0 && valorRestanteAnterior > limiteAlerta && restante <= limiteAlerta) {
                showNotification(`Atenção, o seu saldo está baixo: R$ ${formatCurrency(restante)}`);
            }
            valorRestanteAnterior = restante;

            if(currentSessionId) {
                document.getElementById('session-name-display').textContent = sessionName || 'Sala sem nome';
                const participantsContainer = document.getElementById('participants-list');
                participantsContainer.innerHTML = (participantes || []).map(p => `<div class="participant-chip">${p.nickname}</div>`).join('');
            }
        }

        function showNotification(message) {
            const banner = document.getElementById('notification-banner');
            banner.textContent = message;
            banner.style.display = 'block';
            document.getElementById('app-container').classList.add('shake-animation');
            setTimeout(() => document.getElementById('app-container').classList.remove('shake-animation'), 600);
            setTimeout(() => banner.style.display = 'none', 5000);
        }
        
        function formatCurrency(value) {
            const numberValue = Number(value) || 0;
            return numberValue.toFixed(2).replace('.', ',');
        }

        const categorias = { 'Cereais': ['Arroz', 'Feijão'], 'Laticínios': ['Leite', 'Queijo'], 'Proteína': ['Frango', 'Ovos'], 'Hortifrúti': ['Banana', 'Tomate'], 'Padaria': ['Pão de Forma', 'Biscoito'], 'Outros': ['Açúcar', 'Sal', 'Óleo']};
        function populateCategories() {
            const container = document.getElementById('categorias-container');
            container.innerHTML = Object.entries(categorias).map(([cat, prods]) => `
                <div class="categoria-card card" onclick="this.classList.toggle('expandida')">
                    <div class="categoria-header">${cat}</div>
                    <div class="categoria-produtos">${prods.map(p => `<div class="produto-item" onclick="event.stopPropagation(); window.app.selecionarProduto('${p}')">${p}</div>`).join('')}</div>
                </div>
            `).join('');
        }
        function selecionarProduto(produto) {
            document.getElementById('nome-produto').value = produto;
            document.getElementById('quantidade').value = '1';
            document.getElementById('valor').focus();
        }

        function gerarPDF() {
            const { orcamento, listaCompras, sessionName } = appData;
            if (!listaCompras || listaCompras.length === 0) {
                alert('Adicione produtos à lista para gerar um PDF.');
                return;
            }

            const totalGasto = listaCompras.reduce((sum, produto) => sum + produto.total, 0);
            const restante = orcamento - totalGasto;
            const pdfColors = { primary: '#4A90E2', accent: '#50E3C2', danger: '#E94B3C', text: '#4A4A4A', secondaryText: '#9B9B9B', background: '#F9F9F9', border: '#EAEAEA', headerBg: '#4A4A4A', headerText: '#FFFFFF' };
            const restanteCor = restante >= 0 ? pdfColors.accent : pdfColors.danger;

            const conteudo = `
            <div style="font-family: 'Helvetica Neue', Arial, sans-serif; padding: 30px; max-width: 800px; margin: auto; background-color: #fff; color: ${pdfColors.text};">
                <h1 style="color: ${pdfColors.primary}; text-align: center; margin-bottom: 25px; font-size: 26px; border-bottom: 2px solid ${pdfColors.border}; padding-bottom: 15px;">
                    🛒 Lista de Compras ${currentSessionId ? `(${sessionName || 'Sala Compartilhada'})` : ''}
                </h1>
                <div style="background: ${pdfColors.background}; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                    <h2 style="color: ${pdfColors.text}; margin-top: 0; margin-bottom: 20px; font-size: 18px; text-align: center; text-transform: uppercase; letter-spacing: 1px;">Resumo Financeiro</h2>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; text-align: center;">
                        <div><p style="margin: 0; font-size: 13px; color: ${pdfColors.secondaryText};">Orçamento</p><p style="margin: 5px 0 0; font-size: 20px; font-weight: bold; color: ${pdfColors.primary};">R$ ${formatCurrency(orcamento)}</p></div>
                        <div><p style="margin: 0; font-size: 13px; color: ${pdfColors.secondaryText};">Gasto</p><p style="margin: 5px 0 0; font-size: 20px; font-weight: bold; color: ${pdfColors.text};">R$ ${formatCurrency(totalGasto)}</p></div>
                        <div><p style="margin: 0; font-size: 13px; color: ${pdfColors.secondaryText};">Restante</p><p style="margin: 5px 0 0; font-size: 20px; font-weight: bold; color: ${restanteCor};">R$ ${formatCurrency(restante)}</p></div>
                    </div>
                </div>
                <h2 style="color: ${pdfColors.text}; margin-bottom: 15px; font-size: 18px; text-transform: uppercase; letter-spacing: 1px;">Itens da Lista</h2>
                <table style="width: 100%; border-collapse: collapse;">
                    <thead><tr style="background: ${pdfColors.headerBg}; color: ${pdfColors.headerText};"><th style="padding: 12px 15px; text-align: left;">Produto</th><th style="padding: 12px 15px; text-align: center;">Qtd</th><th style="padding: 12px 15px; text-align: right;">Total</th></tr></thead>
                    <tbody>
                        ${listaCompras.map((produto, index) => `
                            <tr style="background-color: ${index % 2 === 0 ? '#fff' : pdfColors.background}; border-bottom: 1px solid ${pdfColors.border};">
                                <td style="padding: 12px 15px;">${produto.nome} ${currentSessionId ? `(por ${produto.addedBy})` : ''}</td>
                                <td style="padding: 12px 15px; text-align: center;">${produto.quantidade}</td>
                                <td style="padding: 12px 15px; text-align: right; font-weight: 600;">R$ ${formatCurrency(produto.total)}</td>
                            </tr>`).join('')}
                    </tbody>
                    <tfoot><tr style="font-weight: bold; font-size: 16px;"><td colspan="2" style="padding: 15px; text-align: right; border-top: 2px solid ${pdfColors.text};">TOTAL GERAL:</td><td style="padding: 15px; text-align: right; color: ${pdfColors.text}; border-top: 2px solid ${pdfColors.text};">R$ ${formatCurrency(totalGasto)}</td></tr></tfoot>
                </table>
            </div>`;
            
            const opt = { margin: [0.5, 0.5, 0.5, 0.5], filename: `lista-compras.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } };
            html2pdf().set(opt).from(conteudo).save();
        }

        function compartilharWhatsApp() {
            const { orcamento, listaCompras, sessionName } = appData;
            if (!listaCompras || listaCompras.length === 0) {
                alert('Adicione produtos à lista para compartilhar.');
                return;
            }
            const totalGasto = listaCompras.reduce((s, p) => s + p.total, 0);
            const restante = orcamento - totalGasto;
            
            let mensagem = `🛒 *Lista de Compras${currentSessionId ? ` (${sessionName || 'Sala Compartilhada'})` : ''}*\n\n`;
            mensagem += `💰 *Resumo Financeiro:*\n`;
            mensagem += `• Orçamento: R$ ${formatCurrency(orcamento)}\n`;
            mensagem += `• Gasto Total: R$ ${formatCurrency(totalGasto)}\n`;
            mensagem += `• Restante: R$ ${formatCurrency(restante)}\n\n`;
            mensagem += `📝 *Produtos:*\n`;
            
            listaCompras.forEach(produto => {
                mensagem += `• ${produto.nome} (${produto.quantidade}x) - R$ ${formatCurrency(produto.total)}\n`;
            });
            
            mensagem += `\n*Total Geral: R$ ${formatCurrency(totalGasto)}*`;
            
            const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
        
        window.app = {
            removerProduto: handleRemoverProduto,
            selecionarProduto
        };
    </script>
</body>
</html>
