<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Comprinhas do M√™s - Pessoal e Colaborativo</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-color: #030712; --surface-color: rgba(17, 24, 39, 0.75); --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #818cf8; --primary-hover: #6366f1; --primary-glow: rgba(129, 140, 248, 0.2); 
            --accent-color: #34d399; --danger-color: #fb7185; --text-primary: #f9fafb; --text-secondary: #9ca3af; 
            --font-family: 'Inter', sans-serif; --whatsapp-color: #25d366; --secondary-btn-color: #4b5563; --compare-color: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        @keyframes background-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body {
            background-color: var(--bg-color); color: var(--text-primary);
            background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 71%, 0.1) 0px, transparent 50%);
            background-size: 200% 200%; animation: background-pan 15s ease-in-out infinite;
        }
        
        #splash-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 1rem; position: relative; z-index: 10; }
        #splash-screen h1 { font-size: clamp(2.5rem, 10vw, 4rem); font-weight: 700; color: var(--text-primary); letter-spacing: -2px; }
        #start-button { margin-top: 2.5rem; padding: 1rem 3rem; font-size: 1.1rem; font-weight: 600; color: var(--bg-color); background-color: var(--primary-color); border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 30px -5px var(--primary-glow); }
        
        #app-container { display: none; max-width: 1600px; margin: 0 auto; padding: 1rem; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card { background: var(--surface-color); padding: 1.5rem; border-radius: 28px; border: 1px solid var(--border-color); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        .card h2 { font-size: 1.2rem; font-weight: 600; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px); }
        .modal-content { background: var(--surface-color); margin: 5% auto; padding: 0; border: 1px solid var(--border-color); width: 90%; max-width: 800px; border-radius: 28px; animation: fadeIn 0.3s; }
        .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; font-size: 1.5rem; }
        .close-modal { color: var(--text-secondary); font-size: 2.5rem; font-weight: bold; cursor: pointer; line-height: 1; }
        .close-modal:hover { color: var(--text-primary); }
        .modal-body { padding: 1.5rem; max-height: 70vh; overflow-y: auto; }
        .loading { text-align: center; padding: 2rem; }
        .spinner { border: 4px solid var(--border-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .recommendation-summary { background: rgba(129, 140, 248, 0.1); border: 1px solid var(--primary-color); border-radius: 16px; padding: 1.5rem; margin-bottom: 2rem; text-align: center; }
        .recommendation-summary h3 { color: var(--primary-color); margin-top: 0; font-size: 1.5rem; }
        .recommendation-summary p { margin-bottom: 0; color: var(--text-secondary); }
        
        .product-comparison-card { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); border-radius: 16px; padding: 1.5rem; margin-bottom: 1rem; }
        .product-comparison-card h3 { color: var(--text-primary); }
        .price-entry { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color); }
        .price-entry:last-child { border-bottom: none; }
        .price-details .location { font-size: 0.9rem; color: var(--text-secondary); }
        .price-details .best-price-tag { font-size: 0.8rem; font-weight: bold; color: var(--compare-color); }
        .price-value { font-size: 1.2rem; font-weight: 700; color: var(--accent-color); }
        .no-prices-found { color: var(--danger-color); font-style: italic; }
		/* ... Cole o resto do seu CSS aqui ... */
    </style>
</head>
<body>
    <div id="price-comparison-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä An√°lise de Pre√ßos</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="loading" id="comparison-loading">
                    <div class="spinner"></div>
                    <p>Analisando pre√ßos no banco de dados colaborativo...</p>
                </div>
                <div id="comparison-results" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- COLE SEU C√ìDIGO JS EXISTENTE (ESTADO GLOBAL, FIREBASE, EVENTOS, ETC) AQUI ---
        // --- ... OMITIDO POR BREVIDADE ... ---
		// A √∫nica parte que voc√™ precisa substituir √© a se√ß√£o de compara√ß√£o de pre√ßos abaixo.

        // =======================================================================
        // ‚ú® L√ìGICA DE COMPARA√á√ÉO DE PRE√áOS COM RECOMENDA√á√ÉO DE MERCADO
        // =======================================================================

        async function compararPrecos() {
            const { listaCompras } = appData;
            if (!listaCompras || listaCompras.length === 0) {
                alert('Adicione produtos √† lista antes de comparar pre√ßos.');
                return;
            }
            
            const modal = document.getElementById('price-comparison-modal');
            const loading = document.getElementById('comparison-loading');
            const resultsContainer = document.getElementById('comparison-results');
            
            modal.style.display = 'block';
            loading.style.display = 'block';
            resultsContainer.style.display = 'none';
            resultsContainer.innerHTML = '';

            try {
                // Para cada item, busca os pre√ßos na API
                const promises = listaCompras.map(item => fetchPricesForItem(item.nome));
                const results = await Promise.allSettled(promises);
                
                // Analisa os resultados, calcula a recomenda√ß√£o e exibe tudo
                analyzeAndDisplayResults(results, listaCompras);

            } catch (error) {
                console.error('Erro geral ao buscar pre√ßos:', error);
                resultsContainer.innerHTML = `<p style="color:var(--danger-color);">Ocorreu um erro ao contatar a API.</p>`;
            } finally {
                loading.style.display = 'none';
                resultsContainer.style.display = 'block';
            }
        }
        
        /**
         * Busca pre√ßos para um item na API do Open Prices
         */
        async function fetchPricesForItem(productName) {
            // Busca os 10 pre√ßos mais recentes no Brasil para o nome do produto
            const url = `https://prices.openfoodfacts.org/api/v1/prices?product_name=${encodeURIComponent(productName)}&country=br&size=10`;
            const response = await fetch(url);
            if (!response.ok) throw new Error(`API retornou o status ${response.status}`);
            const data = await response.json();
            return data.items;
        }

        /**
         * Analisa os resultados da API, gera uma recomenda√ß√£o e exibe tudo no modal.
         * @param {Array} apiResults - O array com os resultados de Promise.allSettled.
         * @param {Array} originalList - A lista de compras original.
         */
        function analyzeAndDisplayResults(apiResults, originalList) {
            const resultsContainer = document.getElementById('comparison-results');
            const storeWinCounts = {};
            let productsWithPricesCount = 0;

            // 1. Encontra o melhor pre√ßo para cada produto e conta as "vit√≥rias" de cada loja
            const bestPricesByProduct = apiResults.map((result, index) => {
                const productName = originalList[index].nome;
                if (result.status === 'fulfilled' && result.value.length > 0) {
                    productsWithPricesCount++;
                    // Encontra o item com o menor pre√ßo no array de resultados
                    const bestPriceInfo = result.value.reduce((min, current) => current.price < min.price ? current : min);
                    
                    // Contabiliza a vit√≥ria da loja, se houver nome
                    if (bestPriceInfo.store) {
                        const storeName = bestPriceInfo.store.trim();
                        storeWinCounts[storeName] = (storeWinCounts[storeName] || 0) + 1;
                    }
                    return { productName, allPrices: result.value, bestPrice: bestPriceInfo };
                }
                return { productName, allPrices: [], bestPrice: null }; // Caso n√£o encontre pre√ßos
            });

            // 2. Determina a loja campe√£ e se ela atinge o crit√©rio de 50%
            let topStore = null;
            let topStoreWins = 0;
            if (productsWithPricesCount > 0) {
                // Encontra a loja com o maior n√∫mero de vit√≥rias
                for (const store in storeWinCounts) {
                    if (storeWinCounts[store] > topStoreWins) {
                        topStoreWins = storeWinCounts[store];
                        topStore = store;
                    }
                }
            }

            // 3. Gera o HTML do resumo (a recomenda√ß√£o)
            let summaryHtml = '<div class="recommendation-summary">';
            if (topStore && (topStoreWins / productsWithPricesCount) >= 0.5) {
                summaryHtml += `
                    <h3>üèÜ Recomenda√ß√£o: V√° ao ${topStore}!</h3>
                    <p>Ele apresentou o melhor pre√ßo para <strong>${topStoreWins}</strong> de <strong>${productsWithPricesCount}</strong> produtos encontrados.</p>
                `;
            } else if (productsWithPricesCount > 0) {
                 summaryHtml += `
                    <h3>ü§î Pre√ßos Variados</h3>
                    <p>Nenhuma loja se destacou com a maioria dos melhores pre√ßos. Compare os itens abaixo.</p>
                `;
            } else {
                 summaryHtml += `
                    <h3>ü§∑‚Äç‚ôÇÔ∏è Sem Dados Suficientes</h3>
                    <p>N√£o foi poss√≠vel encontrar pre√ßos na base de dados colaborativa para gerar uma recomenda√ß√£o.</p>
                `;
            }
            summaryHtml += '</div>';

            // 4. Gera o HTML detalhado para cada produto
            let detailedHtml = bestPricesByProduct.map(productInfo => {
                let productHtml = `<div class="product-comparison-card"><h3>${productInfo.productName}</h3>`;
                
                if (productInfo.allPrices.length > 0) {
                    productHtml += productInfo.allPrices.map(priceInfo => {
                        const isBestPrice = productInfo.bestPrice && priceInfo.id === productInfo.bestPrice.id;
                        return `
                            <div class="price-entry">
                                <div class="price-details">
                                    ${isBestPrice ? '<div class="best-price-tag">‚≠ê MELHOR PRE√áO</div>' : ''}
                                    <div class="location">${priceInfo.store || 'Local n√£o informado'} - ${new Date(priceInfo.date).toLocaleDateString('pt-BR')}</div>
                                </div>
                                <div class="price-value">R$ ${formatCurrency(priceInfo.price)}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    productHtml += `<div class="price-entry"><p class="no-prices-found">Nenhum pre√ßo colaborativo encontrado.</p></div>`;
                }
                productHtml += '</div>';
                return productHtml;
            }).join('');
            
            // 5. Une tudo e exibe no modal
            resultsContainer.innerHTML = summaryHtml + detailedHtml;
        }

		/**
		* Fun√ß√£o para formatar valores como moeda
		*/
		function formatCurrency(value) {
			const numberValue = Number(value) || 0;
			return numberValue.toFixed(2).replace('.', ',');
		}

        // Exponha as fun√ß√µes globais necess√°rias
        window.app = {
            ...window.app, // Mant√©m as fun√ß√µes existentes
            compararPrecos
        };

        // Certifique-se de que os listeners dos bot√µes do modal est√£o configurados
		document.getElementById('compare-btn').addEventListener('click', compararPrecos);
		document.querySelector('.close-modal').addEventListener('click', () => document.getElementById('price-comparison-modal').style.display = 'none');
		window.addEventListener('click', (event) => { if (event.target == document.getElementById('price-comparison-modal')) { document.getElementById('price-comparison-modal').style.display = 'none'; } });

    </script>
</body>
</html>
